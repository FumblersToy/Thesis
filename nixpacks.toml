[phases.setup]
nixPkgs = ['nodejs_20', 'php83', 'php83Packages.composer']

[phases.install]
cmds = [
    'composer install --no-dev --optimize-autoloader --no-interaction',
    'npm install --production=false'
]

[phases.build]
cmds = [
    'rm -f public/hot',
    'npm run build',
    'ls -la public/build',
    'cat public/build/manifest.json',
    'mkdir -p storage/framework/views storage/framework/cache storage/framework/sessions storage/logs',
    'chmod -R 775 storage bootstrap/cache',
    'php artisan config:clear',
    'php artisan cache:clear',
    'php artisan view:clear',
    'php artisan route:clear',
    'php artisan migrate --force'
]

[start]
cmd = 'php artisan config:cache && php artisan route:cache && php artisan serve --host=0.0.0.0 --port=${PORT:-8000}'

[variables]
APP_ENV = 'production'
NODE_ENV = 'production'
